<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ film.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <p style="font-size: 16px;font-weight: 600;">{{ film.name }}</p>
      <br />
      <p style="font-size: 16px;font-weight: 600;">{{ film.description }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
